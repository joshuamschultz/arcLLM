[defaults]
provider = "anthropic"
temperature = 0.7
max_tokens = 4096

[modules.routing]
enabled = false

[modules.telemetry]
enabled = false
log_level = "INFO"

[modules.audit]
enabled = false

[modules.budget]
enabled = false
monthly_limit_usd = 500.00

[modules.retry]
enabled = false
max_retries = 3
backoff_base_seconds = 1.0

[modules.fallback]
enabled = false
chain = ["anthropic", "openai"]

[modules.rate_limit]
enabled = false
requests_per_minute = 60
burst_capacity = 60

[modules.otel]
enabled = false
exporter = "otlp"
endpoint = "http://localhost:4317"
protocol = "grpc"
service_name = "arcllm"
sample_rate = 1.0
headers = {}
insecure = false
certificate_file = ""
client_key_file = ""
client_cert_file = ""
timeout_ms = 10000
max_batch_size = 512
max_queue_size = 2048
schedule_delay_ms = 5000

[modules.otel.resource_attributes]
