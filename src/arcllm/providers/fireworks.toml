[provider]
api_format = "openai-chat"
base_url = "https://api.fireworks.ai/inference"
api_key_env = "FIREWORKS_API_KEY"
api_key_required = true
default_model = "accounts/fireworks/models/llama-v3p1-70b-instruct"
default_temperature = 0.7
vault_path = ""

[models."accounts/fireworks/models/llama-v3p1-70b-instruct"]
context_window = 128000
max_output_tokens = 4096
supports_tools = true
supports_vision = false
supports_thinking = false
input_modalities = ["text"]
cost_input_per_1m = 0.90
cost_output_per_1m = 0.90
cost_cache_read_per_1m = 0.0
cost_cache_write_per_1m = 0.0

[models."accounts/fireworks/models/llama-v3p1-8b-instruct"]
context_window = 128000
max_output_tokens = 4096
supports_tools = true
supports_vision = false
supports_thinking = false
input_modalities = ["text"]
cost_input_per_1m = 0.20
cost_output_per_1m = 0.20
cost_cache_read_per_1m = 0.0
cost_cache_write_per_1m = 0.0

[models."accounts/fireworks/models/mixtral-8x7b-instruct"]
context_window = 32000
max_output_tokens = 4096
supports_tools = true
supports_vision = false
supports_thinking = false
input_modalities = ["text"]
cost_input_per_1m = 0.50
cost_output_per_1m = 0.50
cost_cache_read_per_1m = 0.0
cost_cache_write_per_1m = 0.0
