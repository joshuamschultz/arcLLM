[provider]
api_format = "openai-chat"
base_url = "https://api.deepseek.com"
api_key_env = "DEEPSEEK_API_KEY"
api_key_required = true
default_model = "deepseek-chat"
default_temperature = 0.7
vault_path = ""

[models.deepseek-chat]
context_window = 64000
max_output_tokens = 8192
supports_tools = true
supports_vision = false
supports_thinking = false
input_modalities = ["text"]
cost_input_per_1m = 0.14
cost_output_per_1m = 0.28
cost_cache_read_per_1m = 0.014
cost_cache_write_per_1m = 0.14

[models.deepseek-reasoner]
context_window = 64000
max_output_tokens = 8192
supports_tools = false
supports_vision = false
supports_thinking = true
input_modalities = ["text"]
cost_input_per_1m = 0.55
cost_output_per_1m = 2.19
cost_cache_read_per_1m = 0.055
cost_cache_write_per_1m = 0.55
